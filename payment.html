<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Styles for the payment container */
        body {
            background-color: #474444;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .payment-container {
            background-color: #333;
            color: #fff;
            max-width: 400px;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }

        /* Styles for the payment button */
        .payment-button {
            background-color: #00cc66;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 15px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .payment-button:hover {
            background-color: #00994d;
        }
    </style>

    <title>Payment Page</title>
</head>
<body>
    <div class="payment-container">
        <h2>Payment Page</h2>
        <button class="payment-button">Payment</button>
    </div>
</body>
</html>
