<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Responsive Glassmorphism Login and Signup Page with Background</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }
        body {
            background-color: black;
            background-image: url('par.jpeg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        section {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        .login, .signup {
            position: relative;
            padding: 100px 60px;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 30px;
            width: 90%;
            max-width: 700px;
            display: flex;
            flex-direction: column;
            gap: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        .login h2, .signup h2 {
            font-size: 3em;
            font-weight: 600;
            color: #fff;
            text-align: center;
            margin-bottom: 40px;
        }
        .inputBox {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }
        .inputBox input {
            width: 100%;
            padding: 20px 30px;
            font-size: 1.5em;
            color: black;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.5);
            border: none;
            height: 60px;
        }
        .inputBox input::placeholder {
            font-size: 1.2em;
        }
        .inputBox #btn {
            background: #0066ff;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s;
            padding: 15px 20px;
            font-size: 1.2em;
        }
        .inputBox #btn:hover {
            background: #0055cc;
        }
        .group {
            display: flex;
            justify-content: space-between;
        }
        .group a {
            font-size: 0.9em;
            color: #fff;
            text-decoration: none;
        }
        @media (max-width: 768px) {
            .login, .signup {
                padding: 100px 40px;
                width: 90%;
            }
            .login h2, .signup h2 {
                font-size: 2.8em;
                margin-bottom: 30px;
            }
            .inputBox input {
                padding: 20px;
                font-size: 1.5em;
                margin-bottom: 30px;
            }
            .inputBox #btn {
                padding: 20px;
                font-size: 1.5em;
            }
            .group a {
                font-size: 1.5em;
            }
        }
        #message {
            font-size : 35px;
            color: white;
        }
    </style>
</head>
<body>
    <section>
        <div class="login">
            <h2>Sign In</h2>
            <div class="inputBox">
                <input type="text" id="username" placeholder="Username">
            </div>
            <div class="inputBox">
                <input type="password" id="password" placeholder="Password">
            </div>
            <div class="inputBox">
                <input type="submit" value="Login" id="btn" onclick="checkCredentials()">
            </div>
            <div id="message"></div>
            <div class="group">
                <a href="#" onclick="toggleForms()">Forget Password?</a>
                <a href="#" onclick="toggleForms()">Signup</a>
            </div>
        </div>
        <div class="signup" style="display: none;">
            <h2>Sign Up</h2>
            <div class="inputBox">
                <input type="text" placeholder="Username">
            </div>
            <div class="inputBox">
                <input type="email" placeholder="Email">
            </div>
            <div class="inputBox">
                <input type="password" placeholder="Password">
            </div>
            <div class="inputBox">
                <input type="submit" value="Create Account" id="btn">
            </div>
            <div class="group">
                <a href="#" onclick="toggleForms()">Have an account? Sign In</a>
            </div>
        </div>
    </section>

    <script>
        function checkCredentials() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            if (username === 'harshrajmishra' && password === '12345') {
                document.getElementById('message').textContent = 'Login successful!';

                alert('Login successful');
                // Redirect to the dashboard or perform any other necessary action
                window.location.href = 'payment.html';
            } else {
                document.getElementById('message').textContent = 'Incorrect credentials. Please try again.';
            }
        }

        function toggleForms() {
            document.querySelector('.login').style.display = document.querySelector('.login').style.display === 'none' ? 'flex' : 'none';
            document.querySelector('.signup').style.display = document.querySelector('.signup').style.display === 'none' ? 'flex' : 'none';
        }
    </script>
</body>
</html>
