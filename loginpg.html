<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Styles for the login container */
        body {
            background-color: #474444;
        }
        .login-container {
            background-color: #333;
            color: #fff;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }

        /* Styles for the form */
        form {
            display: flex;
            flex-direction: column;
        }

        /* Styles for input fields and labels */
        .input-group {
            margin: 10px 0;
        }

        label {
            font-size: 16px;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"] {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #444;
            color: #fff;
            font-size: 16px;
        }

        /* Styles for the "Forgot Password?" link */
        .forgot-password {
            margin-top: 10px;
        }

        a {
            color: #fff;
            text-decoration: none;
        }

        /* Styles for the login button */
        .login-button {
            background-color: #00cc66;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-button:hover {
            background-color: #00994d;
        }

        /* Styles for the "Don't have an account?" link */
        .no-account {
            margin-top: 20px;
            font-size: 16px;
        }

        .no-account a {
            color: #00cc66;
        }
    </style>

    <title>Login/Sign Up</title>
</head>
<body>
    <div class="login-container">
        <h2>Login/Sign Up</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="emailPhone">Email or Phone</label>
                <input type="text" id="emailPhone" name="emailPhone" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="forgot-password">
                <a href="#">Forgot Password?</a>
            </div>
            <button type="button" class="login-button" onclick="validateLogin()">Login</button>
        </form>
        <div class="no-account">
            Don't have an account? <a href="#">Sign Up</a>
        </div>
    </div>

    <script>
        function validateLogin() {
            const emailPhoneInput = document.getElementById('emailPhone');
            const passwordInput = document.getElementById('password');

            const emailPhone = emailPhoneInput.value;
            const password = passwordInput.value;

            // Replace the following with server-side validation and authentication
            if (emailPhone === 'harshrajmishra' && password === '9098348895') {
                alert('Login successful');
                // Redirect to the dashboard or perform any other necessary action
                window.location.href = 'payment.html';
            } else {
                alert('Wrong credentials');
            }
        }
    </script>
</body>
</html>
